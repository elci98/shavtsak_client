<div class="register container">
    <mat-card>
      <mat-card-header>
        <mat-card-title> SHAVTSAK </mat-card-title>
        <mat-card-subtitle> soldiers Managment</mat-card-subtitle>
        <img src="assets/logo.png" matCardAvatar />
      </mat-card-header>
      <mat-card-content [formGroup]="registerForm">
        <mat-form-field appearance="outline">
          <mat-label>
            שם משתמש
          </mat-label>
          <input formControlName="username" type="text" class="label" matInput />
          <mat-icon *ngIf="username?.touched && username?.errors"> error</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>
            כתובת מייל
          </mat-label>
          <input formControlName="email" type="text" class="label" matInput />
          <mat-icon *ngIf="email?.touched && email?.errors"> error</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>סיסמא</mat-label>
          <input [errorStateMatcher]="error" formControlName="password" type="password" class="label" matInput />
          <mat-icon *ngIf="password?.touched && password?.errors" > error</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div class="btns container">
          <div class="register container">
            <button [disabled]="!formValid" mat-stroked-button (click)="onRegisterClicked()">Register</button>
          </div>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
